<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>TO DO LIST</title>
</head>

<body>
  <div class="container mt-5" id="app">
    <h3>{{titulo}}</h3>
    <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
    <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

    <div class="mt-3" v-for="(tarea, index) of tareas">

      <div :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
        <div class="d-flex justify-content-between align-items-center">
          <div><!--TEXTO-->
            {{index}} - {{tarea.nombre}} - {{tarea.estado}}
          </div>
          <div class="botones"><!--BOTONES-->
            <button class="btn btn-success btn-sm" @click="editarTarea(index)">DONE</button>
            <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">REMOVE</button>
          </div>
        </div>  
      </div>

    </div>

  </div><!--#app-->


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
